<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Order</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Edit Order</h2>
    <form th:action="@{/orders/edit}" method="post">
        <input type="hidden" name="id" th:value="${order.orderId}"/>

        <div class="mb-3">
            <label for="productType" class="form-label">Product Type:</label>
            <input type="text" id="productType" name="productType" class="form-control" th:value="${order.product.productType.nameType}"/>
        </div>

        <div class="mb-3">
            <label for="productName" class="form-label">Product Name:</label>
            <input type="text" id="productName" name="productName" class="form-control" th:value="${order.product.nameProduct}"/>
        </div>

        <div class="mb-3">
            <label for="purchaseDate" class="form-label">Purchase Date:</label>
            <input type="date" id="purchaseDate" name="purchaseDate" class="form-control"
                   th:value="${order.purchaseDate != null ? order.purchaseDate.toLocalDate() : ''}"/>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" th:value="${order.quantity}"/>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="#" onclick="window.close();" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
