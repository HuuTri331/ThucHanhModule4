<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="my-4">Order List</h1>
    <form th:action="@{/orders}" method="get" class="row g-3 mb-4">
        <div class="col-md-4">
            <label for="startDate" class="form-label">Start Date:</label>
            <input type="date" id="startDate" name="startDate" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="endDate" class="form-label">End Date:</label>
            <input type="date" id="endDate" name="endDate" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="limit" class="form-label">Number of Orders:</label>
            <input type="number" id="limit" name="limit" value="10" class="form-control">
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary me-2">View Orders</button>
            <button type="submit" name="top" value="true" class="btn btn-secondary">Top Orders</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Order ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Product Type</th>
            <th scope="col">Purchase Date</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total Price</th>
            <th scope="col">Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order, stat : ${orders}">
            <td th:text="${stat.index + 1}">1</td>
            <td th:text="${order.orderId}">Order ID</td>
            <td th:text="${order.product.nameProduct}">Product Name</td>
            <td th:text="${order.product.price}">Price</td>
            <td th:text="${order.product.productType.nameType}">Product Type</td>
            <td th:text="${order.purchaseDate}">Purchase Date</td>
            <td th:text="${order.quantity}">Quantity</td>
            <td th:text="${order.quantity * order.product.price}">Total Price</td>
            <td>
                <a th:href="@{/orders/edit/{id}(id=${order.orderId})}" class="btn btn-warning btn-sm">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
